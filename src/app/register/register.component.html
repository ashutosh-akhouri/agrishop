<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2> Register on AgriShop</h2>
            {{newUser|json}}
            <form (ngSubmit)="onRegister()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input #name type="text" name="name" [(ngModel)]="newUser.name" class="form-control" id="name" required>
                    <div *ngIf="name.value.length<6" class="text-danger">Username should be atleast 6 characters</div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" [(ngModel)]="newUser.email" name="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input [(ngModel)]="newUser.password" name="password" type="password" class="form-control" id="password" required>
                </div>
                <input type="checkbox" [(ngModel)]="newUser.promotionOpted" name="promotionOpted">Receive Promotinal Emails <br>
                <button type="submit" class="btn btn-success">Register</button>
            </form>
        </div>
    </div>
</div>
